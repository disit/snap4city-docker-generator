      driver: "json-file"
      options:
        max-size: "${S4C_LOG_MAX_SIZE:-100m}"
        max-file: "${S4C_LOG_MAX_FILE:-10}"

  iotapp-nr1:
    image: disitlab/snap4city-nodered-v2.2.2-adv:v11
    volumes:
      - ./iotapp-nr1:/data
    ports:
      - "1880:1880"
    extra_hosts:
      - "dashboard:192.168.1.119"
    depends_on:
      - dashboard-builder
      - keycloak
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "${S4C_LOG_MAX_SIZE:-100m}"
        max-file: "${S4C_LOG_MAX_FILE:-10}"
  iotapp-nr2:
    image: disitlab/snap4city-nodered-v2.2.2-adv:v11
    volumes:
      - ./iotapp-nr2:/data
    ports:
      - "1881:1880"
    extra_hosts:
      - "dashboard:192.168.1.119"
